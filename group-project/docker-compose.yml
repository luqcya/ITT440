version: '3'
services:
  mysql:
    container_name: mysql
    build: ./mysql
    networks:
      itt440:
        ipv4_address: 172.16.238.2
    ports:
      - "3306:3306"
    restart: always
  
  luqman-python-server:
    container_name: luqman-python-server
    build: ./luqman-python-server
    depends_on:
      - mysql
    networks:
      itt440:
        ipv4_address: 172.16.238.3
    ports:
      - "5002:5002"
    restart: always

  luqman-python-client:
    container_name: luqman-python-client
    build: ./luqman-python-client
    depends_on:
      - luqman-python-server
    networks:
      itt440:
        ipv4_address: 172.16.238.4
    restart: always

  luqman-c-server:
    container_name: luqman-c-server
    build: ./luqman-c-server
    depends_on:
      - mysql
    networks:
      itt440:
        ipv4_address: 172.16.238.5
    ports:
      - "6002:6002"
    restart: always

  luqman-c-client:
    container_name: luqman-c-client
    build: ./luqman-c-client
    depends_on:
      - luqman-c-server
    networks:
      itt440:
        ipv4_address: 172.16.238.6
    restart: always

networks:
  itt440:
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24

